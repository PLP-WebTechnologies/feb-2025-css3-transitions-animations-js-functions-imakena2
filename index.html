<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fun PlayLand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Fun PlayLand</h1>
    <p id="greeting">What's your name, Player?</p>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button id="startBtn">Start Game</button>
  </header>

  <main>
    <section class="game-section">
      <h2>Let’s Play a Quick Game</h2>
      <p>Click on the blue bubble to make it jump!</p>
      <div class="character" id="jumpBubble" title="Click me!"></div>
    </section>

    <section class="tips-section">
      <h2>Game Tips</h2>
      <ul>
        <li>Click to make things jump</li>
        <li>You can change colors with JavaScript</li>
        <li>Your name is saved for the next visit</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Made with love for kids | © 2025 FunPlayLand</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
